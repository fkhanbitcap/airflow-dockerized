version: "3.7"

services:
  bitcap:
    container_name: bitcap
    build:
      context: .
      dockerfile: deploy/bitcap.Dockerfile
    ports:
      - "8081:8000"

  postgres:
    image: postgres:9.6
    environment:
      - POSTGRES_USER=airflow
      - POSTGRES_PASSWORD=airflow
      - POSTGRES_DB=airflow
    logging:
      options:
        max-size: 10m
        max-file: "3"

  webserver:
    build:
      context: .
      dockerfile: deploy/webserver.Dockerfile
      args:
        - PYTHON_DEPS=docker
    restart: always
    depends_on:
      - postgres
    environment:
      - LOAD_EX=n
      - EXECUTOR=Local
    logging:
      options:
        max-size: 10m
        max-file: "3"
    volumes:
      - ./dags:/usr/local/airflow/dags
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "80:8080"
    command: webserver
    privileged: true
    healthcheck:
      test: [ "CMD-SHELL", "[ -f /usr/local/airflow/airflow-webserver.pid ]" ]
      interval: 30s
      timeout: 30s
      retries: 3